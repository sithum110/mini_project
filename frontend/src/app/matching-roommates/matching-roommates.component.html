<div class="container">
  <h1>Matching Roommates</h1>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Roommate List -->
  <div *ngIf="!isLoading && roommates.length > 0">
    <div *ngFor="let roommate of roommates" class="roommate-card">
      <h3>{{ roommate.name }}</h3>
      <p><strong>Email:</strong> {{ roommate.email }}</p>
      <p><strong>Gender:</strong> {{ roommate.gender }}</p>
      <p><strong>Budget:</strong> ${{ roommate.budget }}</p>
      <button class="send-message-button" (click)="sendMessage(roommate)">Send Message</button>
      <hr>
    </div>
  </div>

  <!-- No Roommates Found -->
  <div *ngIf="!isLoading && roommates.length === 0">
    <p>No matching roommates found.</p>
  </div>

  <div class="back-button-container">
    <button class="back-to-account-button" (click)="navigateToAccount()">Back to Renter Account Page</button>
  </div>
</div>
