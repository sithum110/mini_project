<section id="center" class="clearfix center_about">
    <div class="container clearfix">
     <div class="row">
      <div class="center_about_1 text-center clearfix">
       <div class="col-sm-12">
        <h1 class="mgt">Welcome to Our Preferences Forum!</h1>
        <p>Get started by answering the following questions and find your property.</p>
       </div>
      </div>
     </div>
    </div>
   </section>
   <section id="questionnaire">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>House Sharing Preference Questionnaire</h2>
          <form (ngSubmit)="onSubmit()" #questionnaireForm="ngForm">
            <div class="details_box">
              <h4>Personal Details</h4><br>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter your Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your Email">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                  <label><input type="radio" name="gender" [(ngModel)]="gender" value="Female">Female</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="gender" [(ngModel)]="gender" value="Male">Male</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="gender" [(ngModel)]="gender" value="Other">Other</label>
                </div>
              </div>

              <div class="form-group">
                <label for="birthDay">Birth Day</label>
                <input type="date" class="form-control" id="birthDay" name="birthDay" [(ngModel)]="birthDay" placeholder="Enter your birthday">
              </div>
              <div class="form-group">
                <label for="budget">Monthly Budget (in USD):</label>
                <input type="number" class="form-control" id="budget" name="budget" [(ngModel)]="budget" placeholder="Enter monthly budget">
              </div>
            </div>
            <div class="details_box">
              <h4>Living Preferences</h4><br>
              <div class="form-group">
                <label for="location">Preferred Location:</label>
                <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location" placeholder="Enter preferred location">
              </div>
              <div class="form-group">
                <label>Type of co-living space: </label><br>
                <input type="radio" id="apartment" name="apartment" [(ngModel)]="apartment" value="true">&nbsp;
                <label for="apartment">Apartment</label><br>
                <input type="radio" id="house" name="house" [(ngModel)]="house" value="true">&nbsp;
                <label for="house">House</label><br>
              </div>
              <div class="form-group">
                <label for="amenities">Preferred Amenities:</label>
                <input type="text" class="form-control" id="amenities" name="amenities" [(ngModel)]="amenities" placeholder="Enter preferred amenities">
              </div>
              <div class="form-group">
                <label for="lifestyle">Preferred Lifestyle:</label>
                <textarea class="form-control" id="lifestyle" name="lifestyle" [(ngModel)]="lifestyle" rows="3" placeholder="Describe your preferred lifestyle"></textarea>
              </div>
            </div>
            <div class="details_box">
              <h4>Roommate Preferences</h4><br>
              <div class="form-group">
                <label for="roommatePreferences">Roommate Preferences:</label>
                <textarea class="form-control" id="roommatePreferences" name="roommatePreferences" [(ngModel)]="roommatePreferences" rows="3" placeholder="Describe your preferences for roommates (if any)"></textarea>
              </div>
            </div>
            <div class="details_box">
              <h4>Lifestyle and Interests</h4><br>
              <div class="form-group">
                <label>Do you prefer a quiet environment?</label>
                <div class="radio">
                  <label><input type="radio" name="quietEnvironment" [(ngModel)]="quietEnvironment" value="Yes">Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="quietEnvironment" [(ngModel)]="quietEnvironment" value="No">No</label>
                </div>
              </div>
              <div class="form-group">
                <label>Do you prefer social gatherings and events?</label>
                <div class="radio">
                  <label><input type="radio" name="socialGatherings" [(ngModel)]="socialGatherings" value="Yes">Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="socialGatherings" [(ngModel)]="socialGatherings" value="No">No</label>
                </div>
              </div>
              <div class="form-group">
                <label>Do you have any dietary restrictions?</label>
                <div class="radio">
                  <label><input type="radio" name="dietaryRestrictions" [(ngModel)]="dietaryRestrictions" value="Yes">Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="dietaryRestrictions" [(ngModel)]="dietaryRestrictions" value="No">No</label>
                </div>
              </div>
              <div class="form-group">
                <label>Are you comfortable with pets in the house?</label>
                <div class="radio">
                  <label><input type="radio" name="petsInHouse" [(ngModel)]="petsInHouse" value="Yes">Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="petsInHouse" [(ngModel)]="petsInHouse" value="No">No</label>
                </div>
              </div>
            </div>  
            <button type="submit" class="btn btn-primary submit_button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
