<section id="center" class="clearfix center_about">
    <div class="container clearfix">
      <div class="row">
        <div class="center_about_1 text-center clearfix">
          <div class="col-sm-12">
            <h1 class="mgt">Welcome {{ ownerDetails.name }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section id="questionnaire">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>Your House Sharing Preference</h2>
  
          <!-- Owner Details -->
          <div class="details_box">
            <h4>Owner Details</h4><br>
            <div *ngIf="ownerDetails">
              <p><strong>Owner Name:</strong> {{ ownerDetails.name }}</p>
              <p><strong>Phone Number:</strong> {{ ownerDetails.phoneNumber }}</p>
              <p><strong>Address:</strong> {{ ownerDetails.address }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Fallback when details are loading -->
  <div *ngIf="!ownerDetails">
    <p>Loading owner details...</p>
  </div>
